<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather APP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="style-me">
          <div class="img-temp-overview">
            <form id="search-form" class="mb-4">
              <div class="row">
                <div class="col-8">
                  <input
                    type="search"
                    placeholder="Enter city name"
                    id="search-box"
                    class="form-control"
                  />
                </div>
                <div class="col-4">
                  <input type="submit" value="Search" />
                </div>
              </div>
            </form>
            <h1 id="city"></h1>
            <ul>
              <li>Last Updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temp">
                <img src="" width="40px" alt="symbol" id="icon" />
                <strong id="temp"></strong
                ><small
                  ><a href="#" id="celsius">째C</a> |
                  <a href="#" id="fahrenheit">째F</a>
                </small>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="precipitation">Precipitation:</li>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind <span id="wind"></span></li>
              </ul>
            </div>
          </div>
          <div class="forecast-wrapper">
            <div class="row">
              <div class="col-2">
                <div class="forecast-weekday">Sun</div>

                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7fat3L8tfkv3GfJjxyjKeF1P_ne2MNrkjy0yE8Lm44A&s"
                  alt="clouds"
                  width="30px"
                />
                <br />
                <div class="forecast-temperature-data">
                  <span class="max-temperature-data"> 18째</span> <span class="min-temperature-data">14째</span></div>
              </div>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/kuku-dash/vanilla-weather-app"
            target="_blank"
            >Open source code</a
          >
          by Magdalene</small
        >
      </div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
